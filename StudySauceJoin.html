<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StudySauceJoin.css">
    <script href="StudySauceJoin.js"></script>

    <title>Study Sauce</title>
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
        <div class="id">
            <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
            <div id="idError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>
        <div class="phone">
            <input id="phone1" type="text" size="3" maxlength="4" oninput="changePhone1()" placeholder="년">
            <input id="phone2" type="text" size="3" maxlength="2" oninput="changePhone2()" placeholder="월">
            <input id="phone3" type="text" size="3" maxlength="2" oninput="changePhone3()" placeholder="일">
        </div>
        <div class="area">
            <select id="area">
                <option selected disabled>성별을 선택하세요.</option>
                <option>남성</option>
                <option>여성</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>
</body>
</html>
