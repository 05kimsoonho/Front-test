<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color_my_bamboo_signup.css">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

    <title>color_my_bamboo</title>
</head>
<body>
    <div class="wrapper">
        <div class="username">
            <input id="username" type="text" placeholder="         아이디">
            <i class="far fa-user-circle fa-2x"></i>
            <input id="double_check" type="button" value="중복확인">
        </div>
        <div class="name">
            <input id="name"  type="text" placeholder="          성명">
            <i class="fas fa-signature fa-2x"></i>
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="          비밀번호">
            <i class="fas fa-key fa-2x"></i>
            <div id="passwordError" class="error"></div>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">회원가입</button>
        </div>
    </div>
</body>
</html>
